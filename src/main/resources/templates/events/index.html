<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/default}">
<head>
  <title>All events</title>
</head>
<body>

  <div layout:fragment="content">
      <div class="search-container">
    <form th:action="@{/events/search}">
    	<div class="form-row">
    	<div class="form-group" style="margin:1rem 0;">
    		<label for="keyword">Search: </label>
        	<input class="form-control" type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required style="display:inline-block;width:unset;margin:0 0.5em;" />
        	<input class="btn btn-primary" type="submit" value="Search" style="float:right;" />
        </div>
        </div>
    </form>
  </div>

    <h1>All events</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th sec:authorize="hasRole('ORGANIZER')"><i class="fas fa-trash"></i> Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${events}">
          <td><a th:text="${e.name}" th:href="'/events/'+${e.id}">My Event</a></td>
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
          <td sec:authorize="hasAnyRole('ORGANIZER')">
          	<form th:action="@{/events/{id}(id=${e.id})}" th:method="delete">
		      <button type="submit" class="btn btn-danger"><i class="fas fa-trash" aria-hidden="true"></i> Delete</button>
		    </form>
          </td>
        </tr>
      </tbody>
    </table>

	<p sec:authorize="hasRole('ORGANIZER')">
      <a class="btn btn-primary" role="button" href="/events/new"><i class="fas fa-plus" aria-hidden="true"></i> Add a new event</a>
    </p>
  </div>

</body>
</html>
