<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/default}">
<head>
  <title>Search Results</title>
</head>
<body>

  <div layout:fragment="content">
      <div class="search-container">
    <form th:action="@{/events/search}">
        Search: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
        &nbsp;
        <input type="submit" value="Search" />
        &nbsp;
    </form>
  </div>
  
    <h1>Search Result Events</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
          <th sec:authorize="hasRole('ORGANIZER')"><i class="fas fa-trash"></i> Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${searchEvents}">
          <td th:text="${e.name}">My Event</td>
          <td th:text="${e.venue.name}">Event venue</td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
          <td sec:authorize="hasRole('ORGANIZER')">
          	<form th:action="@{/events/{id}(id=${e.id})}" th:method="delete">
		      <button type="submit" class="btn btn-danger"><i class="fas fa-trash" aria-hidden="true"></i> Delete</button>
		    </form>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
